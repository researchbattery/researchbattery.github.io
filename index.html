<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>研知有锂</title>
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <style>
        /* 全局样式 */
        body,
        html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: Arial, sans-serif;
        }

        /* 页面容器 */
        .page-container {
            width: 75%;
            max-width: 1200px;
            margin: 0 auto;
            height: 100%;
            display: flex;
            flex-direction: row;
        }

        /* 左侧个人资料 */
        .profile {
            width: 25%;
            background-color: #e2e9ef;
            padding: 20px;
            flex-shrink: 0;
            overflow-y: auto;
            color: rgb(90, 90, 215);
            box-shadow: 5px 5px 50px rgba(0, 0, 0, 0.1);
        }

        /* 右侧内容 */
        .content {
            width: 75%;
            padding: 20px;
            overflow-y: auto;
            color: rgb(90, 90, 215);
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
        }

        .content-header {
            width: 100%;
        }

        /* 目录项的样式 */
        .directory ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .directory li {
            margin: 5px;
            width: calc(30%);
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .directory li a {
            display: block;
            padding: 10px;
            color: inherit;
            text-decoration: none;
        }

        .directory li a:hover {
            transform: scale(1.1);
        }

        footer {
            background-color: #98b8d3;
            color: #fff;
            padding: 20px;
            text-align: center;
            flex-shrink: 0;
        }

        .profile p {
            font-size: 12.5px;
            /* 设置字体大小为14像素 */
        }
    </style>
</head>

<body>

    <div class="page-container">
        <!-- 左侧个人资料 -->
        <div class="profile">
            <h2>研知有锂</h2>

            <p><i class="fa fa-envelope-o"></i> Email: yangwj2022@shanghaitech.edu.cn</p>
        </div>

        <!-- 右侧内容 -->
        <div class="content">
            <div class="content-header">
                <h1>Battery Research Team | 研知有锂</h1>

                </ul>
            </div>
        </div>
    </div>

    <footer>

    </footer>

</body>
